<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello-lo</title>
</head>
<body>
  <div class="trello">
    <div class="container">
      <div class="list list__todo">
        <div class="title">
          <h3>Todo</h3>
          <button class="title-menu" title="Menu">&hellip;</button>
        </div>
        <div class="item-wrapper"></div>
        <button class="add-btn">+ Add another card</button>
      </div>
      <div class="list list__progress">
        <div class="title">
          <h3>In progress</h3>
          <button class="title-menu" title="Menu">&hellip;</button>
        </div>
        <div class="item-wrapper"></div>
        <button class="add-btn">+ Add another card</button>
      </div>
      <div class="list list__done">
        <div class="title">
          <h3>Done</h3>
          <button class="title-menu" title="Menu">&hellip;</button>
        </div>
        <div class="item-wrapper"></div>
        <button class="add-btn">+ Add another card</button>
      </div>
    </div>
  </div>
</body>
</html>
